name: Assignment 2 - Caching

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Create a dummy file so we have something to cache
      - name: Create dummy dependencies
        run: |
          mkdir -p my-dependencies
          echo "simulation data" > my-dependencies/data.txt

      # REQUIRED: Cache step with specific KEY
      - name: Restore Cache
        id: cache-step-id
        uses: actions/cache@v4
        with:
          path: my-dependencies
          key: cache-7040db6

      # REQUIRED: Step name 'prime-cache-...'
      - name: prime-cache-7040db6
        run: echo "Cache hit status ${{ steps.cache-step-id.outputs.cache-hit }}"
